{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/product2.css' %}">
    <title>Product View</title>
</head>

<body>
   <!--navbar-->

  <header>
    <div class="container ">

      <nav class="navbar navbar-expand-lg navbar-light  ">
        <a class="navbar-brand" href="#">LBMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-l" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-l" href="#">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-l" href="#">Contact</a>
            </li>
            <li class="nav-item active">
              <a class="nav-l" href="{% url 'cart' %}">Cart</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-l" href="{% url 'logout' %}">Log-Out</a>
            </li>
            {% endif %}
          </ul>
          <hr>
          <div class="profile-div">
            <ul class="navbar-nav mr-auto">
              {% if user.is_authenticated %}
            <li class="profile-li nav-item">
              <a class="nav-l" href="{% url 'profile' %}">{{request.user.first_name}} <svg  xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg></a>
            </li>{% endif %}
          </ul>
          
          </div>
        </div>
     
      </nav>

    </div>
  </header>
  

 <!--product view-->
 <section class=" product">
     <div class="dive container"><a style="color: black;font-weight: 600;" href="{% url 'list' %}"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path fill-rule="evenodd" d="M7.78 12.53a.75.75 0 01-1.06 0L2.47 8.28a.75.75 0 010-1.06l4.25-4.25a.75.75 0 011.06 1.06L4.81 7h7.44a.75.75 0 010 1.5H4.81l2.97 2.97a.75.75 0 010 1.06z"></path></svg>BACK</a></div><br>
    <div class="container">
        <div class="head-1">
            <h3 class="head1"> Result :</h3>
        </div>
        <div class="row">
            {% for x in book %}
            <div class=" col-lg-3 col-md-3 col-6 book-item">

                <a href="{% url 'product' x.name_of_book %}"> <img class="img-fluid book" src="{{x.photo1.url}}" alt=""></a>
                <a href="{% url 'product' x.name_of_book %}">
                    <h6 class="book-name">{{x.name_of_book}}</h6>
                </a>

            </div>
           {% endfor %}
        </div>
    </div>
</section>



<!--js-->
<script src="js/j1.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
</script>
</body>

</html>
