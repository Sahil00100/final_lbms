{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title>home</title>
  <link rel="stylesheet" href="{% static 'css/style2.CSS' %}">
  <link rel="stylesheet" href="css/style.CSS">
  <link rel="stylesheet" href="css/new.css">
</head>
<body>
   <!--navbar-->

  <header>
    <div class="container ">

      <nav class="navbar navbar-expand-lg navbar-light  ">
        <a class="navbar-brand" href="#">LBMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-l" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-l" href="#">About</a>
            </li>
            <li class="nav-item active">
              <a class="nav-l" href="#">Contact</a>
            </li>
            <li class="nav-item active">
              <a class="nav-l" href="{% url 'cart' %}">Cart</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item active">
              <a class="nav-l" href="{% url 'logout' %}">Log-Out</a>
            </li>
            {% endif %}
          </ul>
          <hr>
          <div class="profile-div">
            <ul class="navbar-nav mr-auto">
              {% if user.is_authenticated %}
            <li class="profile-li nav-item">
              <a class="nav-l" href="{% url 'profile' %}">{{request.user.first_name}} <svg  xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg></a>
            </li>{% endif %}
          </ul>
          
          </div>
        </div>
     
      </nav>

    </div>
  </header>
  <br><br><br>
  <!--cart-starting-->
<section class="container">
  {% for cart in cart %}
  <div class="card  text-white  container">
    <div class="row">
    <div class="book-img p-3">
      <a href="{% url 'product' cart.name_of_book %}"> <img src="{{cart.name_of_book.photo1.url}}" height="150" width="130" alt=""></a>
    </div>
    <div class="book-name ">
      <a href="{% url 'product' cart.name_of_book %}"><h5 class="card-title ml-3 mt-3">{{cart.name_of_book}}</h5></a> 
      
    
      <a class="btn btn-danger ml-3" href="{% url 'cartdelete' cart.name_of_book %}">Remove</a>

    </div>
  </div>
  </div>
{% endfor %}

  
</section>

</body>
</html>
