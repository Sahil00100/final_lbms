<body>


    
<br>
<br>
    <section class="container">
        <div class="container d-flex justify-content-center">
        <form action="" method="POST">
          {% csrf_token %}
            <ul >
                <li>An 4 digit otp sended to your phonenumber </li>
                <li>please type otp your below</li>
                <li id="timer"></li>
                <li><a href="{% url 'otp2' name_of_user %}">retry otp</a></li>
                
            </ul><br>
            <div class="form-group">
          
                <input name="otp" type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter OTP" maxlength="4" minlength="4">
            <br>
                <input type="submit" class="btn btn-primary w-100 " id='submit-btn'>
           
              </div>
        </form>
    </div>
    </section>


<script>
   var counter = 60;
var newYearCountdown = setInterval(function(){
  console.log(counter);
  document.getElementById('timer').innerHTML=counter;
  counter--
  if (counter === 0) {
    document.getElementById('timer').innerHTML='Your otp verification time is exousted';
    document.getElementById('timer').style.color='red';
    document.getElementById('submit-btn').disabled='true';
    clearInterval(newYearCountdown);
  }
}, 1000);
</script>
